apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'AndroidMaven'
    bintrayName = 'GlowTextView'

    publishedGroupId = 'com.riningan.widget'
    libraryName = 'GlowTextView'
    artifact = 'glowtextview'

    libraryDescription = 'Library add glow effect to TextView.'

    siteUrl = 'https://github.com/Riningan/GlowTextView'
    gitUrl = 'https://github.com/Riningan/GlowTextView.git'

    libraryVersion = '1.0'

    developerId = 'Riningan'
    developerName = 'Vadim Akhmarov'
    developerEmail = 'riningan@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 28
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 2
        versionName '1.0'
    }
}

dependencies {
    implementation 'com.android.support:appcompat-v7:28.0.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'